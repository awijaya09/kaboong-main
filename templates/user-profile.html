{% extends "base.html" %}

{% block content %}
<section class="cart">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h5 class="subheading">Profile</h5>
            </div>
            <div class="col-md-12">
                <div class="cart-item">
                    <div class="item-image-container">
                     <a href="#"><img src="{{user.picture}}" class="img-responsive" alt="{{user.name}}"></a>
                 </div>
                 <div class="item-details">
                    <h5><strong>{{user.name}}</strong></h5>
                    <h6>Member since {{user.member_since}}</h6>
                    <a href="#" class="item-action move-to-wishlist"><i class="ion-email"></i> {{user.email}}</a>
                </div>
            </div>
        </div>
    </div>
</div>
</section>
<section class="blog">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h5 class="subheading">Obituary Listing(s)</h5>
            </div>
            <div class="blog-grid blog-columns cbp" id="blog-grid">
                {% for post in posts %}
                    <div class="cbp-item wander lifestyle">
                        <div class="post-date">
                            <h4 class="month">{{post.d_tod}}</h4>
                        </div>
                        <a href="/post/{{post.id}}" class="cbp-caption">
                            <div class="cbp-caption-defaultWrap">
                                <img src="{{post.picture}}">
                            </div>
                            <div class="cbp-caption-activeWrap">
                                <div class="cbp-l-caption-alignCenter">
                                    <div class="cbp-l-caption-body">
                                        <div class="cbp-l-caption-desc"><i class="ion-android-more-horizontal"></i></div>
                                    </div>
                                </div>
                            </div>
                        </a>
                        <div class="blog-thumb-desc">
                            <a class="link-to-post" href="blog-post-carousel.html"><h4>{{post.d_name}}</h4></a>
                            <p class="blog-post-categories">
                                <span><i class="ion-ios-pricetags-outline"></i></span>
                                <a href="#">{{post.d_age}}</a>
                            </p>
                            <p class="excerpt">{{post.obituary}}</p>
                            <a class="read-more-link btn-appear" href="/post/{{post.id}}"><span>Read More <i class="ion-android-arrow-forward"></i></span></a>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</section>
{% endblock %}
