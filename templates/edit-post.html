{% extends "base.html" %}

{% block content %}
<section class="pt100 pb90">
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="contact col-md-6">
                <div class="custom-page-title mb90">
                    <h3>Edit Post Berita</h3>
                </div>
                <div id="message">
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            {% for message in messages %}
                                {{ message | safe }}
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                </div>
                {{ alert | safe }}
                <!-- Contact Form will be functional only on your server. Upload to your server when testing. -->
                <form method="post" name="loginform" id="loginform" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="name" class="col-sm-4 control-label custom-label">Nama:</label>
                        <div class="col-sm-8">
                            <input class="custom-input" name="name" type="text" id="name" placeholder="Nama almarhum" value="{{post.d_name}}" required/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="age" class="col-sm-4 control-label custom-label">Umur:</label>
                        <div class="col-sm-8">
                            <input class="custom-input" name="age" type="number" min="1" id="age" placeholder="Umur almarhum" value="{{post.d_age}}"required/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="city" class="col-sm-4 control-label custom-label">Kota:</label>
                        <div class="col-sm-8">
                           <select name="city" id="city">
                                <option value="Surabaya">Surabaya</option>
                                <option value="Jakarta">Jakarta</option>
                                <option value="Malang">Malang</option>
                           </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="pict" class="col-sm-4 control-label custom-label">Upload Picture</label>
                        <div class="col-sm-8">
                            <input class="custom-input" name="pict" type="file" id="pict" required/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="age" class="col-sm-4 control-label custom-label">Tanggal Kematian:</label>
                        <div class="col-sm-8">
                            <input class="custom-input" name="tod" type="date" id="tod" placeholder="Tanggal Kematian" value="{{post.d_tod}}" required/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="rumahduka" class="col-sm-4 control-label custom-label">Rumah Duka:</label>
                        <div class="col-sm-8">
                            <input class="custom-input" name="rumahduka" type="text" id="rumahduka" placeholder="Rumah Duka" value="{{post.d_resting_at}}" required/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="tos" class="col-sm-4 control-label custom-label">Tanggal Disemayamkan:</label>
                        <div class="col-sm-8">
                            <input class="custom-input" name="tos" type="date" id="tos" placeholder="Tanggal Disemayamkan" value="{{post.d_burried_date}}"required/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="semayam" class="col-sm-4 control-label custom-label">Tempat Persemayaman:</label>
                        <div class="col-sm-8">
                            <input class="custom-input" name="semayam" type="text" id="semayam" placeholder="Tempat Persemayaman" value="{{post.d_burried_at}}"required/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="obituary" class="col-sm-4 control-label custom-label">Berita Duka:</label>
                        <div class="col-sm-8">
                            <input class="custom-input" name="obituary" type="text" id="obituary" placeholder="Berita Duka" value="{{post.obituary}}"required/>
                        </div>
                    </div>

                    <input type="submit" class="btn btn-dark btn-fullwidth" id="submit" value="Kirim" />
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
